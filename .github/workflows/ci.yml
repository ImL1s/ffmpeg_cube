name: FFmpeg Cube CI

on:
  push:
    branches: [ "master", "develop" ]
    paths:
      - 'ffmpeg_cube_pkg/**'
      - 'ffmpeg_cube_demo/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ "master", "develop" ]

jobs:
  sdk_job:
    name: SDK Analysis & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ffmpeg_cube_pkg

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libmpv-dev libgtk-3-dev pkg-config cmake ninja-build

      - name: Install dependencies
        run: flutter pub get

      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze project source
        run: flutter analyze

      - name: Pub publish dry-run
        run: flutter pub publish --dry-run

      - name: Run SDK tests
        run: flutter test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ffmpeg_cube_pkg/coverage/lcov.info
          flags: unittests
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true

  demo_job:
    name: Demo App Analysis & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ffmpeg_cube_demo

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libmpv-dev libgtk-3-dev pkg-config cmake ninja-build

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze demo app
        run: flutter analyze

      - name: Build Web (Dry Run)
        run: flutter build web --no-pub
