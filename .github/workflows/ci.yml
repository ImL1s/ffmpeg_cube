name: FFmpeg Cube SDK CI

on:
  push:
    branches: [ "master", "develop" ]
    paths:
      - 'ffmpeg_cube_pkg/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ "master", "develop" ]

defaults:
  run:
    working-directory: ffmpeg_cube_pkg

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.24.0'
          
      - name: Flutter Doctor
        run: flutter doctor -v

      - name: Install dependencies
        run: flutter pub get

      - name: Install example dependencies
        run: flutter pub get
        working-directory: ffmpeg_cube_pkg/example

      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .
        continue-on-error: true

      - name: Analyze project source
        run: flutter analyze --no-fatal-warnings --no-fatal-infos || true

      - name: Run tests
        run: flutter test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ffmpeg_cube_pkg/coverage/lcov.info
          flags: unittests
        continue-on-error: true
